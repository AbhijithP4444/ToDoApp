{% extends 'base.html' %}
{% block content %}


<div class="card shadow mb-3">

    <div class="card-body">

        <h5><b>{{task.name}}</b></h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a href="{% url 'cbvdelete' task.id %}" class="btn btn-danger">Done</a>
        <a href="{% url 'cbvupdate' task.id %}" class="btn btn-success">Update</a>


    </div>


</div>
{% endblock %}
