{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            Task-Update
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success" type="submit">Confirm</button>
                 <a href="{% url 'cbvdetail' task.id %}" class="btn btn-danger">Cancel</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
